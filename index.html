<!DOCTYPE html>
<head>
	<title>NVVH PDF viewer</title>
	
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	</style>
</head>

<body>
	<script>
		window.onload = function () {
			var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
			var mobileBase = 'app/mobile/viewer.html?file=';
			var webBase = 'app/web/viewer.html?file=';
			var pdfFile = window.location.hash.substring(1);
			
			var url = '';
			if (window.matchMedia("(max-width: 600px)").matches) {
				url = mobileBase;
			} else {
				url = webBase;
			}
			
			url += proxyUrl + pdfFile;
			var fr = document.getElementById('a4400b1d-0d15-4b07-a787-2299e353c0c8_7988d45b-e8c3-4496-82c0-1d7e3965cc68');
			fr.height = window.innerHeight;
			fr.width = window.innerWidth;
			
			if (fr.width < 600) {
				var frameInDom = parent.document.getElementById(window.name);
				frameInDom.style.position = 'fixed';
				frameInDom.style.left = '0px';
				frameInDom.style.top = '100px';
				frameInDom.style.zIndex = '2147483647';
				frameInDom.height = window.innerHeight - 100;
				frameInDom.width = window.innerWidth;
			}
			fr.src = url;
		}
	</script>
	
	<iframe id="a4400b1d-0d15-4b07-a787-2299e353c0c8_7988d45b-e8c3-4496-82c0-1d7e3965cc68" width="100%" height="100%" />
</body>
</html>
