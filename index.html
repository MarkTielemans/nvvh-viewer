<!DOCTYPE html>
<head>
	<title>NVVH PDF viewer</title>
	
<style>
	#web, #mobile {
		display: none;
		visibility: hidden;
	}

@media only screen and (max-width: 600px) {
	#mobile { 
		visibility: visible;
	}
	#viewer {
		width: 300px;
		height: 500px;
	}
} 

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
	#mobile { 
		visibility: visible;
	}
	#viewer {
		width: 500px;
		height: 700px;
	}
} 

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
	#mobile { 
		visibility: visible;
	}
	#viewer {
		width: 680px;
		height: 800px;
	}
}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
	#web { 
		visibility: visible;
	}
	#viewer {
		width: 900px;
		height: 1000px;
	}
} 

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {
	#web { 
		visibility: visible;
	}
	#viewer {
		width: 900px;
		height: 1100px;
	}
}
</style>
</head>

<body>
	<div id="web" />
	<div id="mobile" />
	
	<iframe src="" id="viewer" width="100%" height="100%" />
	
	<script type="text/javascript">
		var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
		var mobileBase = 'app/mobile/viewer.html?file=';
		var webBase = 'app/web/viewer.html?file=';
		var pdfFile = window.location.hash;
		
		var url = '';
		if (document.getElementById('web').style.visibility === 'visible') {
			console.log('web');
			url = webBase;
		} else {
			console.log('mobile');
			url = mobileBase;
		}
		
		url += encodeURIComponent(proxyUrl + pdfFile);
		document.getElementById('viewer').src = url;
	</script>
</body>
</html>
